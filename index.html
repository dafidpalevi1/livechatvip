<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat Firebase</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #4a90e2;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #header span {
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
    }

    /* BUBBLE CHAT */
    .message {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
      display: inline-block;
    }

    /* CHAT USER LAIN (kiri) */
    .message.other {
      background: #fff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    /* CHAT SAYA (kanan) */
    .message.mine {
      background: #4a90e2;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    /* CHAT ADMIN (kiri tapi beda warna) */
    .message.admin {
      background: #ffe082;
      border: 1px solid #e6b800;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    /* TIMESTAMP */
    .timestamp {
      display: block;
      font-size: 11px;
      margin-top: 4px;
      color: #888;
      text-align: right;
    }

    /* INPUT AREA */
    #input-area {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fff;
      align-items: center;
      gap: 8px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #send-btn, #upload-btn {
      border: none;
      background: #4a90e2;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    #send-btn:hover, #upload-btn:hover {
      background: #357ABD;
    }

    /* PREVIEW UPLOAD */
    #preview {
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      display: none;
      text-align: center;
    }

    #preview img, #preview video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="header">
      <div style="display:flex; align-items:center;">
        <img id="user-photo" src="images/vip.png" alt="user">
        <span id="user-name">Guest</span>
      </div>
      <div>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </div>

    <div id="messages"></div>

    <div id="preview"></div>

    <div id="input-area">
      <input type="file" id="file-input" accept="image/*,video/*" style="display:none">
      <button id="upload-btn">ðŸ“Ž</button>
      <input type="text" id="message-input" placeholder="Tulis pesan..." disabled>
      <button id="send-btn" disabled>âž¤</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqDYsJJKz6fdzOj7paVzILo8B54hX6KNo",
      authDomain: "cs-chat-project.firebaseapp.com",
      projectId: "cs-chat-project",
      storageBucket: "cs-chat-project.appspot.com",
      messagingSenderId: "884357955337",
      appId: "1:884357955337:web:9366ac70528663eff89dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_UID = "3iwGbpWIVoOAgO3g8FKg6sOSQ8T2";

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userName = document.getElementById("user-name");
    const userPhoto = document.getElementById("user-photo");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const previewDiv = document.getElementById("preview");

    let currentUser = null;
    let selectedFile = null;

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        messageInput.disabled = false;
        sendBtn.disabled = false;
        uploadBtn.disabled = false;
        loadMessages();
      } else {
        currentUser = null;
        userName.textContent = "Guest";
        userPhoto.src = "images/vip.png";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        uploadBtn.disabled = true;
        messagesDiv.innerHTML = "";
      }
    });

    sendBtn.onclick = async () => {
      if (!messageInput.value.trim() && !selectedFile) return;

      if (selectedFile) {
        const fileURL = URL.createObjectURL(selectedFile);
        await addDoc(collection(db, "chats"), {
          file: fileURL,
          fileType: selectedFile.type,
          name: currentUser.displayName,
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        selectedFile = null;
        previewDiv.style.display = "none";
        previewDiv.innerHTML = "";
      } else {
        await addDoc(collection(db, "chats"), {
          text: messageInput.value,
          name: currentUser.displayName,
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    };

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      if (fileInput.files[0]) {
        selectedFile = fileInput.files[0];
        previewDiv.innerHTML = "";
        if (selectedFile.type.startsWith("image/")) {
          previewDiv.innerHTML = `<img src="${URL.createObjectURL(selectedFile)}">`;
        } else if (selectedFile.type.startsWith("video/")) {
          previewDiv.innerHTML = `<video src="${URL.createObjectURL(selectedFile)}" controls></video>`;
        }
        previewDiv.style.display = "block";
      }
    };

    function loadMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");

          if (msg.uid === ADMIN_UID) {
            div.classList.add("message", "admin");
          } else if (currentUser && msg.uid === currentUser.uid) {
            div.classList.add("message", "mine");
          } else {
            div.classList.add("message", "other");
          }

          if (msg.text) {
            div.innerHTML = `${msg.text}<span class="timestamp">${formatDate(msg.timestamp)}</span>`;
          } else if (msg.file) {
            if (msg.fileType.startsWith("image/")) {
              div.innerHTML = `<img src="${msg.file}" style="max-width:100%;border-radius:8px;"><span class="timestamp">${formatDate(msg.timestamp)}</span>`;
            } else if (msg.fileType.startsWith("video/")) {
              div.innerHTML = `<video src="${msg.file}" controls style="max-width:100%;border-radius:8px;"></video><span class="timestamp">${formatDate(msg.timestamp)}</span>`;
            }
          }

          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function formatDate(timestamp) {
      if (!timestamp?.toDate) return "";
      const date = timestamp.toDate();
      const options = { hour: '2-digit', minute: '2-digit' };
      return date.toLocaleTimeString([], options);
    }
  </script>
</body>
</html>
