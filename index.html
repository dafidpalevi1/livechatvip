<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat Firebase</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #chat-container {
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      #chat-container {
        max-width: 900px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
    }

    #header {
      background: #4a90e2;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #header span { font-weight: bold; }

    #chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #f5f7fa;
    }

    .row {
      display: flex;
      margin-bottom: 8px;
      width: 100%;
    }
    .row.me { justify-content: flex-end; }
    .row.other { justify-content: flex-start; }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
    }
    .message.me {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.other {
      background: #eaeaea;
      color: black;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      display: block;
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.7;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fff;
      align-items: center;
      gap: 8px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #send-btn, #upload-btn {
      padding: 10px;
      border: none;
      background: #4a90e2;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
    }
    #send-btn:hover, #upload-btn:hover { background: #357ABD; }

    #login-btn, #logout-btn {
      background: #fff;
      border: none;
      color: #4a90e2;
      font-weight: bold;
      border-radius: 20px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    img.chat-img {
      max-width: 200px;
      border-radius: 10px;
      display: block;
      margin-top: 6px;
    }
    video.chat-video {
      max-width: 240px;
      border-radius: 10px;
      display: block;
      margin-top: 6px;
    }

    /* Preview upload */
    #preview {
      display: none;
      padding: 8px;
      text-align: center;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    #preview img, #preview video {
      max-height: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="header">
      <div style="display:flex; align-items:center;">
        <img id="user-photo" src="images/vip.png" alt="user">
        <span id="user-name">Guest</span>
      </div>
      <div>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </div>

    <div id="chat-box"></div>
    <div id="preview"></div>

    <div id="input-area">
      <input type="file" id="file-input" style="display:none;" accept="image/*,video/*">
      <button id="upload-btn" title="Upload">ðŸ“Ž</button>
      <input type="text" id="message-input" placeholder="Tulis pesan..." disabled>
      <button id="send-btn" disabled>âž¤</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqDYsJJKz6fdzOj7paVzILo8B54hX6KNo",
      authDomain: "cs-chat-project.firebaseapp.com",
      projectId: "cs-chat-project",
      storageBucket: "cs-chat-project.appspot.com",
      messagingSenderId: "884357955337",
      appId: "1:884357955337:web:9366ac70528663eff89dd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userName = document.getElementById("user-name");
    const userPhoto = document.getElementById("user-photo");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const preview = document.getElementById("preview");

    let currentUser = null;
    let fileData = null;

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        messageInput.disabled = false;
        sendBtn.disabled = false;
        uploadBtn.disabled = false;
        loadMessages();
      } else {
        currentUser = null;
        userName.textContent = "Guest";
        userPhoto.src = "images/vip.png";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        uploadBtn.disabled = true;
        chatBox.innerHTML = "";
      }
    });

    sendBtn.onclick = async () => {
      if (!messageInput.value.trim() && !fileData) return;

      if (fileData) {
        const fileRef = ref(storage, "uploads/" + Date.now() + "-" + fileData.name);
        await uploadBytes(fileRef, fileData);
        const url = await getDownloadURL(fileRef);
        const type = fileData.type.startsWith("image") ? "image" : "video";
        await addDoc(collection(db, "chats"), {
          url, type,
          name: currentUser.displayName,
          photo: currentUser.photoURL,
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        fileData = null;
        preview.style.display = "none";
        preview.innerHTML = "";
      }

      if (messageInput.value.trim()) {
        await addDoc(collection(db, "chats"), {
          text: messageInput.value,
          type: "text",
          name: currentUser.displayName,
          photo: currentUser.photoURL,
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    };

    uploadBtn.onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      fileData = file;
      preview.style.display = "block";
      preview.innerHTML = "";
      const url = URL.createObjectURL(file);
      if (file.type.startsWith("image")) {
        preview.innerHTML = `<img src="${url}">`;
      } else if (file.type.startsWith("video")) {
        preview.innerHTML = `<video src="${url}" controls></video>`;
      }
    };

    function loadMessages() {
      const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();

          const row = document.createElement("div");
          row.classList.add("row");

          const div = document.createElement("div");
          div.classList.add("message");

          if (msg.uid === currentUser?.uid) {
            row.classList.add("me");
            div.classList.add("me");
          } else {
            row.classList.add("other");
            div.classList.add("other");
          }

          if (msg.type === "image") {
            div.innerHTML = `<img class="chat-img" src="${msg.url}">`;
          } else if (msg.type === "video") {
            div.innerHTML = `<video class="chat-video" controls src="${msg.url}"></video>`;
          } else if (msg.text) {
            div.textContent = msg.text;
          }

          div.innerHTML += `<span class="timestamp">${formatDate(msg.timestamp)}</span>`;
          row.appendChild(div);
          chatBox.appendChild(row);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function formatDate(timestamp) {
      if (!timestamp?.toDate) return "";
      const date = timestamp.toDate();
      return date.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"}) + " | " + date.toLocaleDateString();
    }
  </script>
</body>
</html>
